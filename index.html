<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
        }
        #message {
            width: 80%;
            padding: 10px;
            margin-right: 5px;
        }
        #send-button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>Chat Uygulaması</h1>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Mesajınızı yazın..." autocomplete="off">
    <button id="send-button">Gönder</button>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}`);  // WebSocket'e bağlanıyoruz

        const chatBox = document.getElementById('chat-box');
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message');

        // Mesajları localStorage'dan yükle
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = msg;  // Gelen mesaj
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // En son mesaja kaydır
        }

        // WebSocket bağlantısı açıldığında
        socket.addEventListener('open', function (event) {
            console.log('WebSocket bağlantısı kuruldu.');
            loadMessages();  // Sayfa yüklendiğinde önceki mesajları yükle
        });

        // Sunucudan gelen mesajı alıp chat kutusuna ekle
        socket.addEventListener('message', function (event) {
            const messageElement = document.createElement('div');
            messageElement.textContent = event.data; // Gelen mesaj
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // En son mesaja kaydır

            // Mesajı localStorage'da sakla
            saveMessageToLocalStorage(event.data);
        });

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() === '') return; // Boş mesaj gönderme

            // Mesajı WebSocket sunucusuna gönder
            socket.send(message);

            // Mesaj kutusunu temizle
            messageInput.value = '';
        }

        // Mesajı localStorage'da saklama
        function saveMessageToLocalStorage(message) {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }
    </script>
</body>
</html>
